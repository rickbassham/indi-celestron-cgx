name: build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: [linux/amd64, linux/arm64, linux/arm/v7]
        os: ["20.04", "18.04", "16.04"]
    runs-on: ubuntu-20.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.0.3
        id: buildx
        with:
          install: true
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          docker build --platform ${{ matrix.arch }} --build-arg UBUNTU_VERSION=${{ matrix.os }} -t cgx-build .
          docker run --rm -v `pwd`:/output cgx-build /bin/bash -c 'fakeroot debian/rules binary && cp ../*.deb /output'
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: debs
          path: |
            *.deb
